
{% for slider in sliders  %}
<div class="hero__item set-bg" data-setbg="{{media_url}}/img/hero/banner.jpg">
    <div class="hero__text">
        {% if slider.slider_title1 %}
        <span>{{slider.slider_title1}}</span>
        {% endif %}
        {% if slider.slider_title2 %}
        <h2>{{slider.slider_title2}}</h2>
        {% endif %}
        {% if slider.slider_title3 %}
        <p>{{slider.slider_title3}}</p>
        {% endif %}
        {% if slider.slider_link %}
        <a href="{{slider.slider_link}}" class="primary-btn">خرید</a>
        {% endif %}
    </div> 
{% endfor %}
